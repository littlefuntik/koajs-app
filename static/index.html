<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand">&nbsp;</span>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
            <template v-if="authorized">
                <Logout v-on:unauthorized="bearerToken = ''" v-bind:username="user.email"></Logout>
            </template>
        </div>
    </nav>

    <div class="container page">
        <div class="row m-2" v-if="!authorized">
            <div class="col-1 border-left border-top">&nbsp;</div>
            <div class="col-4 p-2">
                <Registration></Registration>
            </div>
            <div class="col-1 border-right border-bottom">&nbsp;</div>
            <div class="col-1 border-top">&nbsp;</div>
            <div class="col-4 p-2">
                <Login v-on:authorized="bearerToken = $event"></Login>
            </div>
            <div class="col-1 border-right border-bottom">&nbsp;</div>
        </div>
        <div class="row m-2" v-if="authorized">
            <div class="col-12">
            </div>
            <div class="col-1 border-left border-top">&nbsp;</div>
            <div class="col-3 p-2">
                <create-deal v-on:deal:added="deals.unshift($event)"></create-deal>
            </div>
            <div class="col-1 border-right border-bottom">&nbsp;</div>
            <div class="col-7 p-2 border-right">
                <Deal v-for="deal in deals" v-bind:data="deal" :key="deal.id"></Deal>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
