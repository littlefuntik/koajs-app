version: '3.3'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "secret"

  app:
    depends_on:
    - postgres
    build: .
    command: npm run start
    volumes:
    - .:/usr/app/
    - /usr/app/node_modules
    ports:
    - "3000:3000"
    restart: always
    environment:
      DBPASSWORD: "secret"
      DBHOST: "postgres"
      JWTSECRET: "secret"
      NODE_ENV: "development"
volumes:
  db_data:
